<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>IPl Stats-Board</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
          integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
          integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
          integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
          crossorigin="anonymous"></script>
</head>
<body d-flex flex-column min-vh-100>
<div class="container">
  <div class="page-header">
    <h1>Stats Table</h1>
  </div>
  <table class="table table-striped table-bordered">
    <tr>
      <td th:text="${team1}"><b>Team Name 1</b></td>
      <td><b>Stats</b></td>
      <td th:text="${team2}"><b>Team Name 2</b></td>
    </tr>
    <tr th:each="t: ${stats}" >
      <td th:text="${t.getFirst}">Team Name 1</td>
      <td th:text="${t.getSecond}"><b>Stats</b></td>
      <td th:text="${t.getThird}">Team Name 2</td>
    </tr>
  </table>
</div>
<footer class="bg-dark text-center text-lg-start text-white mt-auto">
  <!-- Copyright -->
  <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
    Â© 2021 Copyright:
    <a href="https://devadarshanurag.github.io/">Adarsh Anurag</a>
  </div>
  <!-- Copyright -->
</footer>
</body>
</html>
